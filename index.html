<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container flex">
     <div class="login-page flex">
        <div class="login-text">
           <h1>facebook</h1>
           <p>facebook helps you connect and <br> share with the people in your life.</p>
        </div>

        <div class="login-form">
          <form action="#">

            <div>
                <input type="email" placeholder="Email or Phone Number" required>
             <input type="password" placeholder="Password" required>

             <div class="submit flex">
                <button type="submit" class="login-button">Log In</button>
                <a href="#" class="forgot-link">forgot password</a>
             </div>
            </div>
           

             <hr>

             <div class="create">
                <button type="button" class="create-button">Create New Account</button>
             </div>
          </form>

          <div class="create-page">
             <a href="#" class="create-page-link">Create a Page</a>for a celebrity,brand or business
          </div>
        </div>
     </div>
   </div>
</body>
</html>
